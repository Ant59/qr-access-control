name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Output Rust version
      run: rustc --version
    - name: Setup OpenCV
      run: sudo apt install -y libopencv-dev clang libclang-dev
    - name: Build
      run: cargo build --verbose
    - name: Output
      run: grep -r detect_and_decode_multi ~/.cargo
    - name: Run tests
      run: cargo test --verbose
